apply plugin: 'maven-publish'

publishing {
    publications {
        maven(MavenPublication) {
            setGroupId 'com.github.swarawan'
            artifactId 'khansapos-core'
            version "0.0.6"
            from components.java

            artifact sourceJar
        }
    }
}

task sourceJar(type: Jar) {
    from sourceSets.main.allJava
    classifier "sources"
}